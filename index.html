<body>

    <div class="container">
        <textarea name="input-area" id="input-area" class="form-control" rows="10"></textarea>
        <button type="button" id="btn" class="btn btn-primary" onclick="format()">Format</button>
        <textarea name="output-area" id="output-area" class="form-control" rows="10" readonly></textarea>

    </div>
